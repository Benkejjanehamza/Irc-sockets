<div class="popupContainer">
    <form [formGroup]="personForm" (ngSubmit)="sendForm()" class="form__group field formBloc">
      <div class="inputContainer">
        <input type="input" formControlName="name" class="form__field" placeholder="Name" name="name" id='name' required />
        <label for="name" class="form__label">Username</label>
      </div>
      <div class="buttons-container">
        <button class="button-arounder">Go to channel</button>
      </div>
  </form>

</div>
